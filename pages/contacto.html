    <main class="principal">
        <div>
        <h1>contacto</h1>
        <p>acá encontrarás un formulario que puedas llenar para consultarnos sobre tus dudas o sugerencias del establecimiento.</p>
        </div>
        <section class="formulario">
            
            <form action="#" target="" name="formDatosPersonales">
                
                <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" placeholder="tu nombre acá"/>
                    
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" name="apellidos" id="apellidos" placeholder="tu Apellido acá"/>
                    
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="email@example.com" required />
                    
                    <label for="asunto">Asunto</label>
                    <input type ="text" name="asunto" id="asunto" placeholder="titulo"/>
                    
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" for="mensaje" placeholder="describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>
                    
                    <input type="submit" name="enviar" value="enviar datos"/>
                </form>
            </section>
        </main>
